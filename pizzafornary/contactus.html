<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Fornary | Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header class="contactus-page">
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logofornary.png" alt="Fornary Logo" width="200px">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        
        <main class="contactus-grid">  
            <section class="contactus-title">
                <h1>Contact Us</h1>
                <h4>Please don't hesitate to get in touch with us and bring the best Pizza to your event 
                    or gathering.</h4>
            </section>
            <section class="contactus-form">
                <div id="feedback"></div>   
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>     
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>        
            </form>
            </section>

                <img class="contactus-img" src="images/pizzap21.jpg" alt="half pizza">
                
            </section>

            <div id="background"></div>
        </main>
        <footer>
            <p>Pizza Fornary &copy; 2023 - Jefferson Ferreira</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    
</body>
</html>
